type Query {
    movie(id: Int!):  Movie
    movies: [Movie!]
}

type Movie {
    id: Int!,
    title: String!,
    tagline: String,
    vote_average: Float!,
    vote_count: Int!,
    release_date: String!,
    poster_path: String,
    overview: String,
    budget: Float,
    revenue: Float,
    genres: [String!]!,
    runtime: Int   
}